<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/utility.css" />
    </head>
    <body class="bg-black">
        <script src="js/script.js"></script>
        <div class="container flex">
            <div class="left flex">
                <div class="home">
                    <div class="home-div flex rounded bg-grey">
                        <div class="logo">
                            <img
                                class="logo-img invert"
                                src="img/logo.svg"
                                alt="logo"
                            />
                            <img
                                class="logo-cross"
                                src="img/cross.svg"
                                alt=""
                            />
                        </div>
                        <ul>
                            <li>
                                <img
                                    class="homeimg invert"
                                    src="img/home.svg"
                                    alt=""
                                /><span>Home</span>
                            </li>
                            <li>
                                <img
                                    class="invert"
                                    src="img/search.svg"
                                    alt="search"
                                /><span>Search</span>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="library">
                    <div class="library-div rounded bg-grey">
                        <div class="libhead flex">
                            <img class="invert" src="img/playlist.svg" alt="" />
                            <h2>Your Library</h2>
                        </div>
                        <div class="song-list">
                            <ul class="song-list-ul"></ul>
                        </div>
                        <div class="footer">
                            <div>
                                <a href="https://www.spotify.com/jp/legal/"
                                    ><span>Legal</span></a
                                >
                            </div>
                            <div>
                                <a href="https://www.spotify.com/jp/privacy/"
                                    ><span>Privacy Center</span></a
                                >
                            </div>
                            <div>
                                <a
                                    href="https://www.spotify.com/jp/legal/privacy-policy/"
                                    ><span>Privacy Policy</span></a
                                >
                            </div>
                            <div>
                                <a
                                    href="https://www.spotify.com/jp/legal/cookies-policy/"
                                    ><span>Cookies</span></a
                                >
                            </div>
                            <div>
                                <a
                                    href="https://www.spotify.com/jp/legal/privacy-policy/#s3"
                                    ><span>About Ads</span></a
                                >
                            </div>
                            <div>
                                <a
                                    href="https://www.spotify.com/jp/accessibility/"
                                    ><span>Accessibility</span></a
                                >
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="right">
                <div class="right-div p-1 rounded bg-grey">
                    <div class="header">
                        <div class="header-div flex rounded">
                            <div class="hamburger-div">
                                <img
                                    class="hamburger invert"
                                    src="img/hamburger.svg"
                                    alt=""
                                />
                            </div>
                            <div class="nav flex">
                                <img
                                    class="nav-buttons invert"
                                    src="img\arrow-left-01-stroke-rounded.svg"
                                    alt=""
                                />
                                <img
                                    class="nav-buttons invert"
                                    src="img\arrow-right-01-stroke-rounded.svg"
                                    alt=""
                                />
                            </div>
                            <div class="button">
                                <div class="button-div signupbutton">
                                    <button><h3>Signup</h3></button>
                                </div>
                                <div class="button-div loginbutton">
                                    <button><h3>Login</h3></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="spotify-playlist">
                        <div class="spotify-playlist-div">
                            <div class="spotify-playlist-div-h1">
                                <h1>Spotify Playlists</h1>
                            </div>
                            <div class="card-container">
                                
                            </div>
                            <div class="player">
                                <div class="player-button">
                                    <div class="player-song"></div>
                                    <div class="player-button-container">
                                        <div class="player-button-div">
                                            <img
                                                id="previous"
                                                class="player-button-img prev-song"
                                                src="img/prevsong.svg"
                                                alt="prevsong"
                                            />
                                        </div>
                                        <div class="player-button-div">
                                            <img
                                                class="player-button-img play-pause"
                                                src="img/play.svg"
                                                alt="play"
                                            />
                                        </div>
                                        <div class="player-button-div">
                                            <img
                                                id="next"
                                                class="player-button-img next-song"
                                                src="img/nextsong.svg"
                                                alt="nextsong"
                                            />
                                        </div>
                                    </div>
                                    <div class="player-volume">
                                        <img class="player-volume-img" src="img/volume.svg" alt="">
                                        <div class="volume-bar">
                                            <div class="volume-bar-div">
                                                <div id="volume_ball" class="volume-ball">
                                                    <img src="img/playbar-ball.svg" alt="">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="play-bar">
                                    <div class="timing time-current">
                                        <span></span>
                                    </div>
                                    <div class="play-bar-div">
                                        <div class="play-bar-ball">
                                            <img
                                                src="img/playbar-ball.svg"
                                                alt=""
                                            />
                                        </div>
                                    </div>
                                    <div class="timing time-duration">
                                        <span></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
